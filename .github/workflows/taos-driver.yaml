  windows:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Clone Source of TDEngine
        run: |
          git clone https://github.com/taosdata/TDengine.git --depth 1
      # - name: Setup Go 1.21.x
